<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acordian</title>
    <style>
      .accordion {
        opacity: 0;
      }
      .accordion-header {
        cursor: pointer;
        padding: 10px;
        background-color: #eee;
        border: 1px solid #ddd;
        user-select: none;
      }

      .accordion-content {
        padding: 10px;
        display: none;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        user-select: none;
      }

      .accordion-content.show {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="accordion">
      <div class="accordion-item">
        <div class="accordion-header">Accordion Item 1</div>
        <div class="accordion-content">Content for Accordion Item 1</div>
      </div>
      <div class="accordion-item">
        <div class="accordion-header">Accordion Item 2</div>
        <div class="accordion-content">Content for Accordion Item 2</div>
      </div>
      <div class="accordion-item">
        <div class="accordion-header">Accordion Item 3</div>
        <div class="accordion-content">Content for Accordion Item 3</div>
      </div>
    </div>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".accordion").animate({ opacity: 1 }, 1000);

        // Open the first accordion item by default
        $(".accordion-item:first-of-type .accordion-content").addClass("show");
        $(".accordion-item:first-of-type .accordion-header").addClass("active");

        // Toggle accordion items on click
        $(".accordion-header").click(function () {
          $(".accordion-content").not($(this).next()).removeClass("show");
          $(this).next(".accordion-content").toggleClass("show");
          $(".accordion-header").not($(this)).removeClass("active");
          $(this).toggleClass("active");
        });
      });
    </script>
  </body>
</html>
